<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="container-store">
            <div class="store-title">
                <p>Tất cả sản phẩm</p>
            </div>
            <div id="allproduct">
                <div class="container-product">
                    <img class="product-img"
                        src="https://is.vnecdn.net/v837/45/14/02/4021445/assets/images/graphics/noodle-1.png" alt="">
                    <div class="product-content">
                        <div class="product-title">Mỳ ăn liền ô ma chi</div>
                        <div class="product-price-like">
                            <div class="product-price">
                                <p class="price-vnd">đ</p>
                                <p class="price-number">5000</p>
                                <p class="price--">-</p>
                                <p class="price-vnd">đ</p>
                                <p class="price-number">7000</p>
                            </div>
                            <div class="product-like">
                                <i class="fad fa-heart"></i>
                            </div>
                        </div>
                        <div class="product-footer">
                            <div class="product-rate">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="product-sold">10</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-like">
            <div class="like-title">Sản phẩm yêu thích</div>
            <div id="favorite-show">
    
                <p>Mì hảo hảo</p>
    
            </div>
        </div>
        </div>
    
    </div>
    
</body>
<script src="index.js"></script>

</html>
